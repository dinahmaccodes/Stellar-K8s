---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: stellarnodes.stellar.org
  labels:
    {{- include "stellar-operator.labels" . | nindent 4 }}
spec:
  group: stellar.org
  names:
    kind: StellarNode
    listKind: StellarNodeList
    plural: stellarnodes
    singular: stellarnode
    shortNames:
      - sn
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - nodeType
                - network
                - version
              properties:
                nodeType:
                  type: string
                  enum: [Validator, Horizon, SorobanRpc]
                  description: Type of Stellar node to deploy
                network:
                  type: string
                  description: Target Stellar network
                version:
                  type: string
                  description: Container image version
                replicas:
                  type: integer
                  minimum: 0
                  default: 1
                  description: Number of replicas (RPC nodes only)
                suspended:
                  type: boolean
                  default: false
                  description: Suspend the node without deleting resources
                strategy:
                  type: object
                  properties:
                    rollingUpdate:
                      type: object
                    canary:
                      type: object
                      properties:
                        weight:
                          type: integer
                          minimum: 0
                          maximum: 100
                          default: 10
                        checkIntervalSeconds:
                          type: integer
                          default: 300
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                storage:
                  type: object
                  properties:
                    storageClass:
                      type: string
                    size:
                      type: string
                    retentionPolicy:
                      type: string
                      enum: [Delete, Retain]
                      default: Delete
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                      description: Optional annotations to apply to the PersistentVolumeClaim (useful for storage-class specific parameters like volumeBindingMode)
                      nullable: true
                validatorConfig:
                  type: object
                  properties:
                    seedSecretRef:
                      type: string
                    quorumSet:
                      type: string
                    enableHistoryArchive:
                      type: boolean
                    historyArchiveUrls:
                      type: array
                      items:
                        type: string
                    catchupComplete:
                      type: boolean
                horizonConfig:
                  type: object
                  properties:
                    databaseSecretRef:
                      type: string
                    enableIngest:
                      type: boolean
                    stellarCoreUrl:
                      type: string
                    ingestWorkers:
                      type: integer
                    enableExperimentalIngestion:
                      type: boolean
                sorobanConfig:
                  type: object
                  properties:
                    stellarCoreUrl:
                      type: string
                    captiveCoreConfig:
                      type: string
                    enablePreflight:
                      type: boolean
                    maxEventsPerRequest:
                      type: integer
            status:
              type: object
              properties:
                phase:
                  type: string
                message:
                  type: string
                observedGeneration:
                  type: integer
                  format: int64
                canaryVersion:
                  type: string
                canaryReadyReplicas:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                ledgerSequence:
                  type: integer
                  format: int64
                endpoint:
                  type: string
                readyReplicas:
                  type: integer
                replicas:
                  type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Type
          type: string
          jsonPath: .spec.nodeType
        - name: Network
          type: string
          jsonPath: .spec.network
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
